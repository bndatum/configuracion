kind: Service
apiVersion: v1
metadata:
  name: var_nombreService
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8443-tcp
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: 8778-tcp
      protocol: TCP
      port: 8778
      targetPort: 8778
  selector:
    app: var_nombreApp
    deploymentconfig: var_nombreDeploymentConfig
status:
  loadBalancer: {}
